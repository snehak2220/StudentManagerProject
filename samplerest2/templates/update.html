{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'new_update.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
      <div class="form">
          <h2>Update Details</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" name="stdid"  value="{{student.Student_Id}}" style="margin-bottom:15px;"><br>
        <input type="text" name="fname"  value="{{student.First_Name}}" style="margin-bottom:15px;"><br>
        <input type="text" name="lname"  value="{{student.Last_Name}}" style="margin-bottom:15px;"><br>
        <input type="text" name="age"  value="{{student.Age}}" style="margin-bottom:15px;"><br>
        <input type="text" name="course" value="{{student.Course}}" style="margin-bottom:15px;"><br>
        <input type="text" name="location"  value="{{student.Location}}" style="margin-bottom:15px;"><br>
        <textarea name="address"  cols="30" rows="5"  style="margin-bottom:15px;"></textarea><br>
        <input type="text" name="phone" placeholder="Phone Number" value="{{student.Phone}}" style="margin-bottom:15px;"><br>
        <button type="submit">Update</button>
    </form>
</div>
</div>
</body>
</html>
