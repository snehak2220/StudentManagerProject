{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static 'add.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
      <div class="form">
          <h2>Add Details</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" name="stdid"  placeholder="Student Id" style="margin-bottom:15px;"><br>
        <input type="text" name="fname"  placeholder="Full Name" style="margin-bottom:15px;"><br>
        <input type="text" name="lname"  placeholder="Last Name" style="margin-bottom:15px;"><br>
        <input type="text" name="age"  placeholder="Age" style="margin-bottom:15px;"><br>
        <input type="text" name="course" placeholder="Course" style="margin-bottom:15px;"><br>
        <input type="text" name="location"  placeholder="Location" style="margin-bottom:15px;"><br>
        <textarea name="address"  placeholder="Address" cols="30" rows="5"  style="margin-bottom:15px;"></textarea><br>
        <input type="text" name="phone" placeholder="Phone Number"  style="margin-bottom:15px;"><br>
        <button type="submit">Add</button>
    </form>
</div>
</div>
</body>
</html>
